<div class="login_wrapper">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-0"></div>
        <div class="col-lg-4 col-md-6 col-sm-0">
            <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text"  formControlName="username" class="form-control" id="usernameInput" aria-describedby="emailHelp" placeholder="Enter username">
                    <small id="emailHelp" class="form-text text-muted">We'll never share information email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="passwordInput" placeholder="Enter password">
                </div>
                <!-- <input type="text" hidden [value]="app" formControlName="app"> -->
                <button type="submit" class="btn btn-md custom_btn">Submit</button>
            </form>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-0"></div>
    </div>
</div>
