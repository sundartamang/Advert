<div class="card-header">
  <div class="row">
    <div class="col-6">
      <span class="back_location" (click)="back()">
        <b><<</b>
        Back
      </span>      
    </div>
    <div class="col-6">
      <button class="btn custom_background_two btn-oval btn-sm float-right text-light"
        data-toggle="modal" data-target="#exampleModal"
        (click)="openCreateModal()">
        <b>Add channel</b> &nbsp;<i class="fa fa-plus-circle mr-2"></i>
      </button>
    </div>
  </div>
</div>
<div class="card-body">
    <!-- kendo grid start -->
    <p>News chanel under <b>{{adverData.name}}</b> advert</p>
    <kendo-grid
      [kendoGridBinding]="gridData"
      [pageSize]="pageSize"
      [skip]="skip"
      [pageable]="true"
      [filterable]="true"
      [loading]="isLoading"
      [sortable]="{
      allowUnsort : true,
      mode : 'single'
      }"
      (pageChange)="pageChange($event)">
      <kendo-grid-column
          title="S.N"
          [filterable]="false"
          [headerStyle]="{
          'font-weight': 'bold' }"
          [width]="85"
          [minResizableWidth]="75">
          <ng-template
              kendoGridCellTemplate
              let-rowIndex="rowIndex">
              <p>{{ rowIndex + 1 }}</p>
          </ng-template>
    
      </kendo-grid-column>
      <kendo-grid-column
          field="name"
          title="Name"
          [headerStyle]="{
          'font-weight': 'bold' }">
      </kendo-grid-column>
      <kendo-grid-column
        field="max_price"
        title="Max price"
        [headerStyle]="{
        'font-weight': 'bold' }">
      </kendo-grid-column>
      <kendo-grid-column
        field="start_time"
        title="Start time"
        [filterable]="false"
        [headerStyle]="{
        'font-weight': 'bold' }">
      </kendo-grid-column>
      <kendo-grid-column
        field="end_time"
        title="End time"
        [filterable]="false"
        [headerStyle]="{
        'font-weight': 'bold' }">
      </kendo-grid-column>
    </kendo-grid>
    <!-- kendo grid end ---->
  <!-- kendo grid end -->
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header custom_background">
        <h5 class="modal-title text-light" id="exampleModalLabel ">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true" id="modal" class="text-light">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="advertForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput"
              placeholder="Enter name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="nameInput">Advert name</label>
            <input type="text" class="form-control" id="nameInput"
              [value]="adverData.name"
              formControlName="channel_id" readonly>
          </div>
          <div class="form-group">
            <label for="nameInput">Max price</label>
            <input type="number" class="form-control" id="nameInput"
              placeholder="Enter max price"
              formControlName="max_price">
          </div>
          <div class="form-group">
            <label for="nameInput">Click URL</label>
            <input type="url" class="form-control" id="nameInput"
              placeholder="Enter url"
              formControlName="click_through_url">
          </div>
          <div class="form-group">
            <label for="nameInput">Start tome</label>
            <input type="text" class="form-control" id="nameInput"
              placeholder="Enter start time"
              formControlName="start_time">
          </div>
          <div class="form-group">
            <label for="nameInput">End time</label>
            <input type="text" class="form-control" id="nameInput"
              placeholder="Enter end time"
              formControlName="end_time">
          </div>
          <button type="submit" class="btn custom_background_two btn-md text-light"
            [disabled]="advertForm.invalid" style="float: right;">{{buttonName}}</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- modal section end -->
